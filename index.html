<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Life Battery Support Site</title>
  </head>
  <body>
    <header>
      <div class="header-content">
        <h1 id="site-title"></h1>
      </div>
    </header>
    <div class="language-content">
      <select id="language-select" onchange="changeLanguage(this.value)">
        <option value="japanese">日本語</option>
        <option value="english">English</option>
      </select>
    </div>
    <main>
      <section id="about">
        <h2 id="about-title"></h2>
        <p id="about-text"></p>
      </section>
      <section id="description">
        <h2 id="description-title"></h2>
        <h3 id="desc-subtitle-1"></h3>
        <ul>
          <li id="desc-text-1"></li>
        </ul>
        <h3 id="desc-subtitle-2"></h3>
        <ul>
          <li id="desc-text-2"></li>
          <li id="desc-text-3"></li>
        </ul>
      </section>
      <section id="contact">
        <h2 id="contact-title"></h2>
        <p id="contact-desc"></p>
        <p id="contact-email">rururu.developer@gmail.com</p>
      </section>
      <section id="privacy">
        <h2 id="privacy-title"></h2>
        <a
          href="https://ru2lu.github.io/life-battery-privacy-policy-site/"
          id="privacy-link"
        ></a>
      </section>
    </main>
    <footer>
      <p id="footer-text"></p>
    </footer>
    <script>
      const textContent = {
        japanese: {
          'site-title': 'ライフバッテリー サポートサイト',
          'about-title': 'このサイトについて',
          'about-text':
            'アプリのライフバッテリーの使い方について説明するサイトです。',
          'description-title': '操作方法',
          'desc-subtitle-1': '1.日付入力画面について',
          'desc-text-1':
            '生年月日と予想寿命を入力した後に、保存を押すことでバッテリーの表示画面に遷移します。',
          'desc-subtitle-2': '2.バッテリー表示画面について',
          'desc-text-2':
            '生年月日と予想寿命が正しく入力された場合、バッテリーのアイコンが表示されます。',
          'desc-text-3':
            '右上のアイコンをタップすると、日付入力画面に遷移します。',
          'contact-title': 'お問い合わせ',
          'contact-desc': '下記のメールアドレスにお問い合わせください。',
          'privacy-title': 'プライバシーポリシー',
          'privacy-link': 'こちらから',
          'footer-text': 'ライフバッテリー開発者',
        },
        english: {
          'site-title': 'Life Battery Support Site',
          'about-title': 'About this site',
          'about-text': 'This site explains how to use the Life Battery app.',
          'description-title': 'How to operate',
          'desc-subtitle-1': '1. About the date entry screen',
          'desc-text-1':
            'After entering the date of birth and expected lifespan and pressing save, you will transition to the battery display screen.',
          'desc-subtitle-2': '2. About the battery display screen',
          'desc-text-2':
            'If the date of birth and expected lifespan are correctly entered, the battery icon will be displayed.',
          'desc-text-3':
            'Tapping the icon in the top right will transition you to the date entry screen.',
          'contact-title': 'Contact Us',
          'contact-desc': 'Please contact us at the email address below.',
          'privacy-title': 'Privacy Policy',
          'privacy-link': 'From here',
          'footer-text': 'Life Battery Developer',
        },
      };

      function changeLanguage(lang) {
        for (let id in textContent[lang]) {
          document.getElementById(id).innerText = textContent[lang][id];
        }
      }

      // default language
      changeLanguage('japanese');
    </script>
  </body>
</html>
